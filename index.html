<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    :root{--bg:#0b0b0b;--card:#0f0f0f;--muted:#bfbfbf;--accent:#c9001b}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:#fff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background:linear-gradient(180deg,var(--card),#070707);
      padding:28px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      max-width:640px;
      width:100%;
      text-align:center;
    }
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0;color:var(--muted);font-size:16px}
    .meta{margin-top:16px}
    a.return{
      display:inline-block;
      margin-top:12px;
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="loginTitle">
    <h1 id="loginTitle">LOGIN</h1>
    <p class="lead">Entre com seu nome de usuário e senha.</p>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="username">Nome de usuário</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
        <div id="usernameError" class="error" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <div class="password-row">
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <button type="button" id="togglePassword" class="toggle-pass" aria-pressed="false" aria-label="Mostrar senha">Mostrar</button>
        </div>
        <div id="passwordError" class="error" aria-live="polite"></div>
      </div>

      <div class="row">
        <label style="display:flex;gap:8px;align-items:center;font-size:13px;">
          <input id="remember" name="remember" type="checkbox" />
          Lembrar de mim
        </label>
      </div>

      <div class="actions">
        <button type="submit">Entrar</button>
        <button type="button" class="secondary" id="registerBtn">Registrar</button>
      </div>

      <div id="status" aria-live="polite"></div>
    </form>
  </main>

  <main class="card" role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Página de membro</h1>
    <p>Em reformas</p>
    <div class="meta">
      <a class="return" href="index.html">Voltar ao login</a>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
