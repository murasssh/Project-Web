<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>
  <style>
    :root{--bg:#0b0b0b;--card:#0f0f0f;--muted:#bfbfbf;--accent:#c9001b}
    html,body{height:100%;margin:0}
    body{background:var(--bg);color:#fff;font-family:Inter,system-ui;padding:24px;display:flex;align-items:center;justify-content:center}
    .card{background:linear-gradient(180deg,var(--card),#070707);padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.6);max-width:900px;width:100%;text-align:center}
    a.btn{display:inline-block;margin-top:16px;padding:10px 14px;border-radius:8px;color:#fff;background:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Painel Administrativo</h1>
    <p class="muted">√Årea reservada a administradores. (vazia por enquanto)</p>
    <div>
      <a id="back" class="btn" href="index.html">Voltar ao login</a>
      <a id="logout" class="btn" style="background:#444;margin-left:8px" href="#">Logout</a>
    </div>
  </main>

  <script>
    (function(){
      const role = sessionStorage.getItem('role'), user = sessionStorage.getItem('user');
      if(!user || role !== 'admin'){ location.href = 'index.html'; return; }
      document.getElementById('logout').addEventListener('click',(e)=>{ e.preventDefault(); sessionStorage.clear(); location.href='index.html'; });
    })();
  </script>
</body>
</html>
